<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20" > Available Quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-6" *ngFor="let q of quizzes">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary">view</button>
                        <button mat-raised-button color="accent"
                        [routerLink]="'/user-dashbord/instructions/'+q.qid">start</button>
                        <button mat-button color="primary">Questions :{{q.numberOfQuestions}}</button>
                        <button mat-button color="primary">Max.Marks :{{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1> No data in this category</h1>
                    </mat-card-content>
                </mat-card>

            </div>
        </div>
    </div>
</div>
