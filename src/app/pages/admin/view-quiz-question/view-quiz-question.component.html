<h1 class="mt20"> Question of {{qtitle}}</h1>


<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+quesId+'/'+qtitle" >Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i=index" class="mt20">
                <mat-card-content>
                    <p>
                        <b> Q- {{i+1}})</b>
                        <span class="ml20" [innerHTML]="q.content"> </span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>A)</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>B)</b> {{q.option2}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <p><b>C)</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>D)</b> {{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"><b>Correct Answer:</b> {{q.answer}}</p>
                    </div>
                </mat-card-content>
                <mat-card-content>
                    <button mat-button (click)="deleteQuestion(q.quesId)" color="accent">Delete</button>
                    <button [routerLink]="'/admin/question/'+q.quesId" mat-button color="primary">Update</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
