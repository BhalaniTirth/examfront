<mat-card>
<h1> Update Category</h1>
    <!-- {{category | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                 <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Title</mat-label>
                            <input required autofocus type="text" name="title" matInput placeholder="Enter here.." [(ngModel)]="category.title">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Description</mat-label>
                            <textarea  name="description" matInput placeholder="Enter Category Description" [(ngModel)]="category.description" rows="14    "></textarea>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button type="submit" mat-raised-button color="primary">Update</button>
                            <button type="reset" mat-raised-button color="accent" class="ml20">Clear</button>

                        </div>
                    </form>
                 </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
